[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
filterwarnings =
    ignore::UserWarning:pydantic._internal._fields
    ignore:Field.*in.*has conflict with protected namespace.*:UserWarning
    ignore:DirectML is only supported in Windows OS.*:UserWarning
    ignore:Parameter.*strict_text.*has been deprecated.*:UserWarning
