[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
namespace_packages = True
ignore_missing_imports = True

# Ignore missing imports for external libraries
[mypy-fitz]
ignore_missing_imports = True

[mypy-fitz.*]
ignore_missing_imports = True

[mypy-chromadb.*]
ignore_missing_imports = True

[mypy-faiss.*]
ignore_missing_imports = True

[mypy-sentence_transformers.*]
ignore_missing_imports = True

[mypy-google.genai.*]
ignore_missing_imports = True

[mypy-google.generativeai.*]
ignore_missing_imports = True

[mypy-docling.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-spacy.*]
ignore_missing_imports = True

# Common external libraries used in this project: ignore missing stubs so we can
# focus on internal typing issues. Keep per-module relaxation for untyped
# decorators where third-party decorators (e.g. pydantic.validator) are used.
[mypy-pydantic]
ignore_missing_imports = True
disallow_untyped_decorators = False

[mypy-pydantic.*]
ignore_missing_imports = True
disallow_untyped_decorators = False

[mypy-pydantic_settings]
ignore_missing_imports = True

[mypy-dotenv]
ignore_missing_imports = True

[mypy-pytest]
ignore_missing_imports = True
disallow_untyped_decorators = False

[mypy-pytest.*]
ignore_missing_imports = True
disallow_untyped_decorators = False

[mypy-cryptography.*]
ignore_missing_imports = True

[mypy-cryptography]
ignore_missing_imports = True

[mypy-google.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

[mypy-torch]
ignore_missing_imports = True

[mypy-psutil]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

[mypy-aiofiles.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-matplotlib]
ignore_missing_imports = True

[mypy-pandas]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-tests.test_invoice]
ignore_errors = True
