name: CI - mypy & pytest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies (dev)
        run: |
          python -m pip install --upgrade pip
          pip install pytest mypy types-PyYAML types-psutil pandas-stubs types-aiofiles types-requests || true
      - name: Run mypy
        run: mypy --strict .
      - name: Run pytest (quick)
        run: pytest -q
