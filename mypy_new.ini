[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
namespace_packages = True
ignore_missing_imports = True

# Core Module Tests (Type Safe)
[mypy-tests.test_robust_core_modules]
ignore_errors = False

# Strategic Test File Ignores - Legacy API Compatibility Issues
[mypy-tests.test_cache_invalidation]
ignore_errors = True

[mypy-tests.test_integration_complete]
ignore_errors = True

[mypy-tests.test_integration_suite]
ignore_errors = True

[mypy-tests.test_functional_suite]
ignore_errors = True

